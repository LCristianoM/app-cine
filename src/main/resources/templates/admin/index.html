<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrar películas</title>

</head>
<body>

<div layout:fragment="content">
    <div class="container my-5">
        <h2>Peliculas</h2>
        <div class="text-end">
            <a href="/admin/peliculas/nuevo" class="btn btn-primary mb-3">Agregar Pelicula</a>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th></th>
                <th>Pelicula</th>
                <th>Fecha Estreno</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pelicula : ${peliculas}" th:object="${pelicula}">
                <td style="width: 150px;">
                    <a th:href="@{/assets/{filename}(filename=*{rutaPortada})}" data-fancybox>
                        <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" alt="images"
                             class="img-thumbnail w-100"></a>
                </td>
                <td>
                    <div th:text="*{titulo}" class="fs-5 fw-bold"></div>
                    <p th:text="*{sinopsis}"></p>
                    <div>
                    <span class="badge rounded-pill bg-light text-dark me-1"
                          th:each="genero: *{generos}"
                          th:text="${genero.titulo}">
                    </span>
                    </div>
                </td>
                <td th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}"></td>

                <td class="text-end">
                    <a th:href="@{/admin/peliculas/{id}/editar(id=*{id})}">Editar</a>
                    <a href="javascript:void(0)" class="text-danger ms-3"
                       th:onclick="'eliminarPelicula(' + *{id} + ')'">Eliminar</a>
                    <form th:id="'eliminarPeliculaForm' + *{id}" th:action="@{admin/peliculas/{id}/eliminar(id=*{id})}"
                          method="post" class="d-none">

                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="row mt-5" th:with="page=${peliculas}">
            <div class="col-sm-6">
                <div sd:pagination-sumary></div>
                <div class="col-sm-6">
                    <nav>
                        <ul class="pagination" sd:pagination="full"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div layout:fragment="scripts">
        <script>
            function eliminarPelicula(id) {
                if (!confirm('Estas seguro que deseas eliminar esta película?')) {
                    return;
                }
                $('#eliminarPeliculaForm' + id).submit();
            }
        </script>
    </div>
</div>


</body>
</html>
