<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio</title>

</head>
<body>

    <div layout:fragment="content">
        <div class="bg-light p-5 rounded">
            <h1 class="display-1 text-success"><b>CinemaTrailer</b></h1>
            <h2>Conoce tus trailers favoritos y los nuevos</h2>
        </div>
        <h4 class="text-danger mt-5">Ãšltimos estrenos</h4>
        <div class="row">
            <div class="col-md-3 my-5" th:each="pelicula :${ultimasPeliculas}" th:object="${pelicula}">
                <a th:href="@{/peliculas/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration: none;"></a>
                <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" th:alt="*{titulo}" class="card-img-top">
                <div class="card-body">
                    <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
                    <p th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}" class="text-muted small"></p>
                </div>
            </div>3
        </div>
    </div>
</body>
</html>
